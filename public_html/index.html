<html>
    <head>
        <title>Wedding Admin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src='js/jquery.js'></script>
    </head>
    <body>
        <div>Wedding Admin</div>
        <div id="firstDiv"></div>
        <script>
            var infoArray = {
                type: "ALL_GUEST_NAMES"
            };
            
            $.ajax({
                type: "POST",
                data: infoArray,
                url: "requests/guest_list.php",
                dataType: "json",
                success: staffSuccess,
                error: function(){
                    console.log("There was an error retrieving the guests.");
                }
            });
            
            function staffSuccess(json) {
                if(json["success"]) {
                    var guests = json["result"];
                    document.getElementById("firstDiv").innerHTML = "";
                    for (var i = 0; i < guests.length; i++) {
                        var guest = guests[i];
                        document.getElementById("firstDiv").innerHTML += guest["FIRST_NAME"] + ' ' + guest["SURNAME"] + '<br>';
                    }
                } else {
                    console.log("Error with the request");
                }
            };
        </script>
    </body>
</html>
