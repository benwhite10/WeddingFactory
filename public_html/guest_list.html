<!DOCTYPE html>
<html>
    <head>
        <title>Wedding Admin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/branding.css" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Clicker+Script" rel="stylesheet" type="text/css">
        <script src='js/jquery.js'></script>
        <script src='js/guest_list.js'></script>
    </head>
    <body>
        <div class="main_container">
            <div class="main_title">
                <h1>Guest List</h1>
            </div>
            <div class="display" id="display">
                <div id="display_summary">
                    <div id="display_summary_title">
                        <h3>Summary</h3>
                    </div>
                    <div class="display_summary_row">
                        <div class="col col_1"> 
                        </div>
                        <div class="col col_2">
                            <p><i>Day</i></p>
                        </div>
                        <div class="col col_3">
                            <p><i>Evening</i></p>
                        </div>
                    </div>
                    <div class="display_summary_row">
                        <div class="col col_1"> 
                            <p>Adults</p>
                        </div>
                        <div class="col col_2">
                            <p id="adults_day">0</p>
                        </div>
                        <div class="col col_3">
                            <p id="adults_evening">0</p>
                        </div>
                    </div>
                    <div class="display_summary_row">
                        <div class="col col_1"> 
                            <p>Children</p>
                        </div>
                        <div class="col col_2">
                            <p id="children_over_day">0</p>
                        </div>
                        <div class="col col_3">
                            <p id="children_over_evening">0</p>
                        </div>
                    </div>
                    <div class="display_summary_row">
                        <div class="col col_1"> 
                            <p>Children (< 5)</p>
                        </div>
                        <div class="col col_2">
                            <p id="children_under_day">0</p>
                        </div>
                        <div class="col col_3">
                            <p id="children_under_evening">0</p>
                        </div>
                    </div>
                </div>
                <div id="display_list_primary" class="display_list primary">
                </div>
                <div id="display_list_secondary" class="display_list secondary">
                </div>
            </div>
        </div>
    </body>
</html>
